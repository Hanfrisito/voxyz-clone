<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxyz Clone API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container {
            text-align: center;
            padding: 2rem;

        }

        p { color: #8b949e; }

            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background-color: #238636;
            color: white;
            font-weight: bold;
        }

</head>

    <div class="container">
        <h1>Voxyz Clone API</h1>
        <p>Backend services are running.</p>
        <div class="status">System Online</div>
        <p style="margin-top: 2rem; font-size: 0.8rem;">

    </div>
